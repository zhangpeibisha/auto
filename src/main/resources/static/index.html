<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script>
        window.onload = function () {
           var vue = new Vue({
                el: '#box',
                data: {
                    myData: [],
                    nowIndex: -100,
                    schemaData: [],
                    port: "",
                    ip: "",
                    udid: "",
                    schemaValue: "",
                    submitValue:[]
                },
                methods: {
                    add: function () {

                        var data = this.myData;
                        console.log("this", this);
                        if (isPort(this.port) && isValidIP(this.ip)) {

                            this.myData.push({
                                ip: this.ip,
                                port: this.port,
                                udid: this.udid
                            })
                            this.port = "",
                                this.udid = ""

                        } else {
                            if (!isValidIP(this.ip)) {
                                alert("IP地址格式不正确:" + this.ip);
                            } else {
                                alert("端口号不符合要求，请填写1024-65534的端口号:" + this.port);
                            }
                        }
                    },
                    addSchema: function () {
                        console.log("schema", this);
                        this.schemaData.push({
                            values: this.schemaValue
                        })
                        // this.schemaValue = "";
                    },
                    del: function (n) {
                        if (n === -2) {
                            this.myData = "";
                        }
                        {
                            this.myData.splice(n, 1);
                        }
                    },
                    schemaSubmit: function (n) {
                        if (n === -2) {
                            $.each(this.schemaData,function (index,item) {
                                this.submitValue.push(item.id)
                            })
                        }else {
                            this.submitValue.push(this.schemaData[n].id)
                        }
                        console.log("schema submit",this.submitValue)
                    },
                    submit: function () {
                        console.log("提交信息", this);

                        // 手机信息
                        const phones = [];
                        const data = this.myData;
                        $.each(data, function (index, value) {
                            phones.push({
                                ip: value.ip,
                                port: value.port,
                                udid: value.udid
                            })
                        });

                        // 发送信息
                        var sendInfo = {};
                        sendInfo.computers = phones;
                        sendInfo.schemas = this.submitValue;
                        sendInfo.apkId = "080ea698b0dd11e8b6e4964180be38dc";

                        console.log("发送信息为:", sendInfo);


                        $.ajax({
                            type: "POST",
                            url: "/schema/schemaServer",
                            contentType: "application/json; charset=utf-8",
                            data: JSON.stringify(sendInfo),
                            dataType: "json",
                            success: function (message) {
                                    alert("请求已提交！查看结果请在结果页以此ID查询："+message);
                                    window.location.href = "/json.html?presentationId="+message;
                            },
                            error: function (message) {
                                $("#request-process-patent").html("提交数据失败！"+message);
                            }
                        });

                    },
                    reset: function (n) {
                        console.log("重置", n);
                        if (n === -6) {
                            this.ip = "",
                                this.port = "",
                                this.udid = ""
                            // this.myData = ""
                        }

                        if (n === -7) {
                            this.schemaValue = "";
                            // this.schemaData = "";
                        }
                    }
                }
            })

            console.log("vue",vue);

            // 加载时运行
            $(document).ready(function () {
                $.ajax({
                    type:"GET",
                    url:"/schema/findSchemaList/pagination",
                    data:{
                        curr:1,
                        quantity:10
                    },
                    dataType:"json",
                    success:function (e) {
                        console.log("反馈信息",e)
                        $.each(e.list,function (index,item) {
                            console.log("轮询",index,item)
                            vue.schemaData.push({
                                id:item.id,
                                name:item.name,
                                path:item.path,
                                create:item.createTime,
                                update:item.updateTime,
                                isUse:item.use,
                                remarks:item.remarks

                            })
                        })
                    },
                    error:function (e) {
                        console.log("错误信息",e)
                    }
                })
            });

        }
    </script>
</head>
<body>
<div class="container" id="box">

    <!--输入设备信息-->
    <div class="form-group">
        <label for="ip">IP：</label>
        <input type="text" id="ip" class="form-control" v-model="ip" placeholder="输入电脑IP"/>
    </div>
    <div class="form-group">
        <label for="port">port：</label>
        <input type="text" id="port" class="form-control" v-model="port" placeholder="输入端口号"/>
    </div>
    <div class="form-group">
        <label for="udid">udid：</label>
        <input type="text" id="udid" class="form-control" v-model="udid" placeholder="输入手机udid"/>
    </div>
    <div class="form-group">
        <input type="button" value="添加设备" class="btn btn-primary" v-on:click="add()"/>
        <input type="reset" value="重置设备" class="btn btn-danger" v-on:click="reset(-6)"/>
        <button class="btn btn-danger" data-toggle="modal" data-target="#submit" v-on:click="nowIndex=-3">提交测试
        </button>
    </div>
    <hr/>

    <!--设备-->
    <table class="table table-bordered table-hover">
        <caption class="h3 text-info">添加测试设备</caption>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">电脑IP</th>
            <th class="text-center">开放端口</th>
            <th class="text-center">udid</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="item in myData">
            <td>{{$index+1}}</td>
            <td>{{item.ip}}</td>
            <td>{{item.port}}</td>
            <td>{{item.udid}}</td>
            <td>
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer"
                        v-on:click="nowIndex=$index">删除
                </button>
            </td>
        </tr>
        <tr v-show="myData.length!=0">
            <td colspan="5" class="text-right">
                <button class="btn btn-danger" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=-2">删除全部
                </button>
            </td>
        </tr>
        <tr v-show="myData.length==0">
            <td colspan="5" class="text-center text-info">
                <p>暂无数据...</p>
            </td>
        </tr>
    </table>

    <!--schema-->
    <table class="table table-bordered table-hover">
        <caption class="h3 text-info">schema列表</caption>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">id</th>
            <th class="text-center">含义</th>
            <th class="text-center">路径</th>
            <th class="text-center">创建时间</th>
            <th class="text-center">修改时间</th>
            <th class="text-center">是否可用</th>
            <th class="text-center">备注</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="item in schemaData">
            <td>{{$index+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.path}}</td>
            <td>{{item.create}}</td>
            <td>{{item.update}}</td>
            <td>{{item.isUse}}</td>
            <td>{{item.remarks}}</td>
            <td>
                <button class="btn btn-primary btn-sm" data-target="#schemaSubmit"
                        v-on:click="schemaSubmit($index)">选中
                </button>
            </td>
        </tr>
        <tr v-show="schemaData.length!=0">
            <td colspan="10" class="text-right">
                <button class="btn btn-danger" data-target="#schemaSubmit" v-on:click="schemaSubmit(-2)">
                    全部选中
                </button>

            </td>
        </tr>
        <tr v-show="schemaData.length==0">
            <td colspan="10" class="text-center text-info">
                <p>暂无数据...</p>
            </td>
        </tr>
    </table>

    <!--apkInfo 暂时不用-->


    <!--弹框-->

    <!--模态框 弹出框 重制设备信息-->
    <div role="dialog" class="modal fade" id="layer" data-index="{{nowIndex}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">确认删除测试设备信息吗？</h4>
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal" v-on:click="del(nowIndex)">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!--模态框 弹出框 提交信息-->
    <div role="dialog" class="modal fade" id="submit" data-index="{{nowIndex}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">确认提交信息吗？</h4>
                </div>
                <div class="modal-body text-right">
                    <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                    <button class="btn btn-danger btn-sm" data-dismiss="modal" v-on:click="submit(nowIndex)">确认</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
