<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery查看json格式数据插件</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link href="css/jquery.json-viewer.css" type="text/css" rel="stylesheet"/>
    <style>
        body {
            background-color: #F7F7F7
        }
    </style>
</head>
<body>
<div class="jq22-container">
    <div class="container" style="margin-top: 1em;">
        <div class="row">
      <textarea class="form-control" id="json-input" rows="15">
{
  "id": 1001,
  "type": "donut",
  "name": "Cake",
  "description": "http://www.jq22.com",
  "price": 2.55,
  "available": {
    store: 42,
    warehouse: 600
  },
  "topping": [
    { "id": 5001, "type": "None" },
    { "id": 5002, "type": "Glazed" },
    { "id": 5005, "type": "Sugar" },
    { "id": 5003, "type": "Chocolate" },
    { "id": 5004, "type": "Maple" }
  ]
}					
				</textarea>
            <label class="checkbox-inline">
                <input type="checkbox" id="collapsed">
                收缩所有的节点 </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="with-quotes">
                为Key添加双引号 </label>
            <div class="form-group" style="padding: 1em 0;">
                <button id="btn-json-viewer" class="btn btn-info" title="run jsonViewer()">转换Json数据</button>
            </div>
            <pre id="json-renderer"></pre>
        </div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/jquery.json-viewer.js"></script>
<script type="text/javascript">
    $(function () {
        $('#btn-json-viewer').click(function () {
            try {
                var input = eval('(' + $('#json-input').val() + ')');
            }
            catch (error) {
                return alert("Cannot eval JSON: " + error);
            }
            var options = {
                collapsed: $('#collapsed').is(':checked'),
                withQuotes: $('#with-quotes').is(':checked')
            };
            $('#json-renderer').jsonViewer(input, options);
        });

        // Display JSON sample on load
        $('#btn-json-viewer').click();
    });

    (function($){
        $.getUrlParam
            = function(name)
        {
            var reg
                = new RegExp("(^|&)"+
                name +"=([^&]*)(&|$)");
            var r
                = window.location.search.substr(1).match(reg);
            if (r!=null) return unescape(r[2]); return null;
        }
    })(jQuery);

    window.location = function () {
        var par = $.getUrlParam("presentationId");
        console.log("接收到信息",par);
        if (par!=null){
            $.ajax({
                type: "GET",
                url: "/servers/getResult",
                data: {
                    presentationId:par
                },
                dataType: "json",
                success: function (message) {
                    console.log("返回结果",message);
                    $("#json-input").val(message);
                },
                error: function (message) {
                    $("#request-process-patent").html("提交数据失败！"+message);
                }
            });
        }
    }

</script>
</body>
</html>
