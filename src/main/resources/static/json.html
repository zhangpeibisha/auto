<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery查看json格式数据插件</title>
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link href="css/jquery.json-viewer.css" type="text/css" rel="stylesheet"/>
    <style>
        body {
            background-color: #F7F7F7
        }
    </style>
</head>
<body>
<div class="jq22-container">
    <div class="container" style="margin-top: 1em;">
        <div class="row">
            <div class="form-group" style="padding: 1em 0;">
                报告ID：<input id="presentationId" style="outline: none;width: 250px;height: 32px"
                            placeholder="请输入需要查询的报告ID"/>
                <button id="search" class="btn btn-info" style="outline: none" title="run jsonViewer()">查询报告</button>
            </div>
            <textarea class="form-control" id="json-input" rows="15" placeholder="请输入需要查询的json"></textarea>
            <label class="checkbox-inline">
                <input type="checkbox" id="collapsed">
                收缩所有的节点 </label>
            <label class="checkbox-inline">
                <input type="checkbox" id="with-quotes">
                为Key添加双引号 </label>
            <div class="form-group" style="padding: 1em 0;">
                <button id="btn-json-viewer" class="btn btn-info" title="run jsonViewer()" style="outline: none">转换Json数据</button>
            </div>
            <pre id="json-renderer"></pre>
        </div>
    </div>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.json-viewer.js"></script>
<script type="text/javascript">
    $(function () {
        $('#btn-json-viewer').click(function () {
            try {
                var input = eval('(' + $('#json-input').val() + ')');
            }
            catch (error) {
                return alert("不能转化为json数据: ");
            }
            var options = {
                collapsed: $('#collapsed').is(':checked'),
                withQuotes: $('#with-quotes').is(':checked')
            };
            $('#json-renderer').jsonViewer(input, options);
        });

    });

    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    // 加载时运行
    $(document).ready(function () {
        var par = getUrlParam("presentationId").replace("\"", "").replace("\"", "");
        console.log("接收到信息", par);
        if (par != null) {
            // 输入输入框里
            $("#presentationId").val(par);
            search();
        }
    });

    // 点击查询
    function search(){
        var value = $("#presentationId").val();
        $.ajax({
            type: "GET",
            url: "/servers/getResult",
            data: {
                presentationId: value
            },
            dataType: "json",
            success: function (message) {
                console.log("返回结果", message);
                $("#json-input").val(JSON.stringify(message));
            },
            error: function (message) {
                $("#request-process-patent").html("提交数据失败！" + message);
            }
        });
    }

    // 点击查询
    $("#search").click(function(){
        search();
    });

</script>
</body>
</html>
